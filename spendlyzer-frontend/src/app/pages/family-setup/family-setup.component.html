<div class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 flex items-center justify-center p-4">
  <div class="w-full max-w-lg">
    <!-- Logo & Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-12 h-12 bg-indigo-600 rounded-xl mb-4">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
      </div>
      <h1 class="text-2xl font-semibold text-slate-900 mb-2">Set up your family</h1>
      <p class="text-slate-600 text-sm">Invite family members to share your financial dashboard</p>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
        <div class="flex items-start">
          <svg class="w-4 h-4 text-red-500 mt-0.5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <div class="flex-1">
            <p class="text-sm text-red-800">{{ errorMessage }}</p>
            <button type="button" class="text-red-600 hover:text-red-800 text-xs mt-1" (click)="errorMessage = ''">
              Dismiss
            </button>
          </div>
        </div>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="mb-4 p-3 bg-emerald-50 border border-emerald-200 rounded-lg">
        <div class="flex items-start">
          <svg class="w-4 h-4 text-emerald-500 mt-0.5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <div class="flex-1">
            <p class="text-sm text-emerald-800">{{ successMessage }}</p>
            <button type="button" class="text-emerald-600 hover:text-emerald-800 text-xs mt-1" (click)="successMessage = ''">
              Dismiss
            </button>
          </div>
        </div>
      </div>

      <!-- Family Setup Form -->
      <form [formGroup]="familyForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Family Group Name -->
        <div>
          <label for="family_name" class="block text-sm font-medium text-slate-700 mb-1.5">Family group name</label>
          <input 
            type="text" 
            id="family_name" 
            formControlName="family_name" 
            placeholder="e.g., Smith Family, Our Household"
            class="w-full px-3 py-2.5 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
            [class]="familyForm.get('family_name')?.invalid && familyForm.get('family_name')?.touched ? 'border-red-300 focus:ring-red-500 focus:border-red-500' : ''"
            required
          >
          <div *ngIf="familyForm.get('family_name')?.invalid && familyForm.get('family_name')?.touched" class="mt-1 text-xs text-red-600">
            Family group name is required
          </div>
        </div>

        <!-- Invitees Section -->
        <div>
          <div class="flex items-center justify-between mb-3">
            <label class="block text-sm font-medium text-slate-700">Family members</label>
            <button 
              type="button" 
              (click)="addInvitee()"
              class="inline-flex items-center px-3 py-1.5 text-xs font-medium text-indigo-600 bg-indigo-50 rounded-lg hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
            >
              <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
              </svg>
              Add member
            </button>
          </div>
          
          <div formArrayName="invitees" class="space-y-3">
            <div *ngFor="let invitee of invitees.controls; let i = index" [formGroupName]="i" class="bg-slate-50 rounded-lg p-4 border border-slate-200">
              <!-- First Row: Name Fields -->
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-3">
                <div>
                  <input 
                    type="text" 
                    formControlName="first_name" 
                    placeholder="First name"
                    class="w-full px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                    required
                  >
                </div>
                <div>
                  <input 
                    type="text" 
                    formControlName="last_name" 
                    placeholder="Last name"
                    class="w-full px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                    required
                  >
                </div>
              </div>
              
              <!-- Second Row: Email and Role -->
              <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                <div class="sm:col-span-2">
                  <input 
                    type="email" 
                    formControlName="email" 
                    placeholder="Email"
                    class="w-full px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                    required
                  >
                </div>
                <div class="flex items-center space-x-2">
                  <select 
                    formControlName="role" 
                    class="flex-1 px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors bg-white"
                    required
                  >
                    <option value="spouse">Spouse</option>
                    <option value="partner">Partner</option>
                    <option value="child">Child</option>
                    <option value="parent">Parent</option>
                    <option value="sibling">Sibling</option>
                    <option value="other">Other</option>
                  </select>
                  <button 
                    type="button" 
                    (click)="removeInvitee(i)"
                    class="p-2 text-red-600 bg-red-50 border border-red-200 rounded-lg hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors"
                  >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
          
          <p class="mt-2 text-xs text-slate-500">
            Family members will receive email invitations to join your dashboard
          </p>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-3 pt-4">
          <button 
            type="submit" 
            [disabled]="familyForm.invalid || loading"
            class="flex-1 py-2.5 px-4 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          >
            <div *ngIf="loading" class="inline-flex items-center">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Setting up family...
            </div>
            <span *ngIf="!loading">Set up family</span>
          </button>
          
          <button 
            type="button" 
            (click)="skipFamilySetup()"
            class="flex-1 py-2.5 px-4 border border-slate-300 text-slate-700 text-sm font-medium rounded-lg hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
          >
            Skip for now
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
