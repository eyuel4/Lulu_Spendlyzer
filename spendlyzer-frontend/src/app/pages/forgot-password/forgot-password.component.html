<div class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 flex items-center justify-center p-4">
  <div class="w-full max-w-sm">
    <!-- Logo & Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-12 h-12 bg-indigo-600 rounded-xl mb-4">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
        </svg>
      </div>
      <h1 class="text-2xl font-semibold text-slate-900 mb-2">Reset your password</h1>
      <p class="text-slate-600 text-sm">Enter your email to receive reset instructions</p>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
        <div class="flex items-start">
          <svg class="w-4 h-4 text-red-500 mt-0.5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <div class="flex-1">
            <p class="text-sm text-red-800">{{ errorMessage }}</p>
            <button type="button" class="text-red-600 hover:text-red-800 text-xs mt-1" (click)="errorMessage = ''">
              Dismiss
            </button>
          </div>
        </div>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="mb-4 p-3 bg-emerald-50 border border-emerald-200 rounded-lg">
        <div class="flex items-start">
          <svg class="w-4 h-4 text-emerald-500 mt-0.5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <div class="flex-1">
            <p class="text-sm text-emerald-800">{{ successMessage }}</p>
            <button type="button" class="text-emerald-600 hover:text-emerald-800 text-xs mt-1" (click)="successMessage = ''">
              Dismiss
            </button>
          </div>
        </div>
      </div>

      <!-- Reset Form -->
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-slate-700 mb-1.5">Email address</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="Enter your email address"
            class="w-full px-3 py-2.5 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
            [class]="resetForm.get('email')?.invalid && resetForm.get('email')?.touched ? 'border-red-300 focus:ring-red-500 focus:border-red-500' : ''"
            required
          >
          <div *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched" class="mt-1 text-xs text-red-600">
            <span *ngIf="resetForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="resetForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <button 
          type="submit" 
          [disabled]="resetForm.invalid || loading"
          class="w-full py-2.5 px-4 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        >
          <div *ngIf="loading" class="inline-flex items-center">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Sending reset link...
          </div>
          <span *ngIf="!loading">Send reset link</span>
        </button>
      </form>

      <!-- Links -->
      <div class="mt-6 text-center">
        <div class="text-sm text-slate-600">
          Remember your password? 
          <a routerLink="/signin" class="text-indigo-600 hover:text-indigo-500 font-medium transition-colors">
            Sign in
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
