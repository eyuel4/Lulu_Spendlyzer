<div class="min-h-screen bg-slate-50 dark:bg-slate-900 transition-colors duration-200">
  <!-- Header -->
  <header class="bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 transition-colors duration-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center h-16">
        <button 
          (click)="goBack()"
          class="p-2 rounded-lg bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors duration-200 mr-4"
        >
          <svg class="w-5 h-5 text-slate-700 dark:text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>
        <h1 class="text-xl font-semibold text-slate-900 dark:text-white transition-colors duration-200">Profile</h1>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 p-6 transition-colors duration-200">
      <h2 class="text-lg font-semibold text-slate-900 dark:text-white mb-6">Profile</h2>
      <div class="flex flex-col items-center mb-6">
        <div class="avatar mb-2">
          <div class="w-20 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
            <img [src]="userProfile.avatarUrl || '/assets/avatar-placeholder.png'" alt="User avatar" class="w-full h-full object-cover rounded-full" />
          </div>
        </div>
        <span class="font-semibold text-lg">{{ userProfile.firstName }} {{ userProfile.lastName }}</span>
        <span class="text-slate-500 dark:text-slate-400 text-sm">{{ userProfile.email }}</span>
      </div>
      <form [formGroup]="profileForm" aria-label="Profile Form" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <ng-container *ngIf="!(isGoogleUser && !userProfile?.firstName && !userProfile?.lastName)">
            <div class="form-control">
              <label for="firstName" class="block text-sm font-medium text-slate-900 dark:text-white mb-2">First Name</label>
              <input id="firstName" type="text" formControlName="firstName" aria-required="true"
                [readonly]="isGoogleUser"
                class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:border-transparent transition-colors duration-200" />
            </div>
            <div class="form-control">
              <label for="lastName" class="block text-sm font-medium text-slate-900 dark:text-white mb-2">Last Name</label>
              <input id="lastName" type="text" formControlName="lastName" aria-required="true"
                [readonly]="isGoogleUser"
                class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:border-transparent transition-colors duration-200" />
            </div>
          </ng-container>
          <div class="form-control md:col-span-2">
            <label for="email" class="block text-sm font-medium text-slate-900 dark:text-white mb-2">Email</label>
            <input id="email" type="email" formControlName="email" aria-required="true"
              [readonly]="isGoogleUser"
              class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:border-transparent transition-colors duration-200" />
          </div>
          <div class="form-control md:col-span-2">
            <label for="username" class="block text-sm font-medium text-slate-900 dark:text-white mb-2">Username</label>
            <input id="username" type="text" formControlName="username" aria-required="true"
              [readonly]="isGoogleUser"
              class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:border-transparent transition-colors duration-200" />
          </div>
        </div>
        <div *ngIf="error" class="alert alert-error my-4" role="alert">{{ error }}</div>
        <div *ngIf="success" class="alert alert-success my-4" role="status">Profile updated!</div>
        <button *ngIf="!isGoogleUser" class="px-4 py-2 bg-indigo-600 dark:bg-indigo-500 text-white rounded-lg hover:bg-indigo-700 dark:hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-slate-800 w-full disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200 mt-4" type="submit" [disabled]="profileForm.invalid || loading">
          <span *ngIf="loading" class="loading loading-spinner loading-xs mr-2"></span>
          Save Changes
        </button>
      </form>
    </div>
  </main>
</div>
