<div class="min-h-screen bg-slate-50 dark:bg-slate-900 transition-colors duration-200">
  <!-- Header -->
  <header class="bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 transition-colors duration-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center h-16">
        <button 
          (click)="goBack()"
          class="p-2 rounded-lg bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors duration-200 mr-4"
        >
          <svg class="w-5 h-5 text-slate-700 dark:text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>
        <h1 class="text-xl font-semibold text-slate-900 dark:text-white transition-colors duration-200">Request a Feature</h1>
      </div>
    </div>
  </header>

  <main class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 p-6 transition-colors duration-200">
      <h2 class="text-lg font-semibold text-slate-900 dark:text-white mb-6">We value your feedback!</h2>
      <form [formGroup]="featureForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="description" class="block text-sm font-medium text-slate-900 dark:text-white mb-2">Feature Description</label>
          <textarea id="description" formControlName="description" rows="5" placeholder="Describe the feature youâ€™d like to see..."
            class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:border-transparent transition-colors duration-200 resize-none"
            aria-required="true"></textarea>
          <div *ngIf="featureForm.get('description')?.invalid && featureForm.get('description')?.touched" class="text-red-600 dark:text-red-400 text-sm mt-1">
            Please enter at least 10 characters.
          </div>
        </div>
        <button type="submit" [disabled]="loading || featureForm.invalid" class="w-full py-2.5 px-4 bg-indigo-600 dark:bg-indigo-500 text-white rounded-lg font-semibold hover:bg-indigo-700 dark:hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-slate-800 transition-colors duration-200">
          <span *ngIf="!loading">Submit Feature Request</span>
          <span *ngIf="loading" class="flex items-center justify-center"><span class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"></span>Submitting...</span>
        </button>
        <div *ngIf="success" class="mt-4 p-3 bg-emerald-50 dark:bg-emerald-900/20 border border-emerald-200 dark:border-emerald-400/20 rounded-lg text-emerald-800 dark:text-emerald-200">
          Thank you! Your feature request has been submitted.
        </div>
        <div *ngIf="error" class="mt-4 p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-400/20 rounded-lg text-red-800 dark:text-red-200">
          {{ error }}
        </div>
      </form>
    </div>
  </main>
</div>
