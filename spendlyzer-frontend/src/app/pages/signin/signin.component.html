<div class="min-h-screen bg-slate-900 relative overflow-hidden">
  <!-- Animated geometric background -->
  <div class="absolute inset-0">
    <!-- Large geometric shapes -->
    <div class="absolute top-0 left-0 w-96 h-96 bg-blue-600/10 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute top-1/4 right-0 w-80 h-80 bg-indigo-600/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
    <div class="absolute bottom-0 left-1/3 w-72 h-72 bg-purple-600/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 4s;"></div>
    
    <!-- Geometric grid pattern -->
    <div class="absolute inset-0 opacity-20">
      <div class="absolute inset-0" style="background-image: linear-gradient(rgba(59,130,246,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(59,130,246,0.1) 1px, transparent 1px); background-size: 50px 50px;"></div>
    </div>
    
    <!-- Floating geometric elements -->
    <div class="absolute top-20 left-20 w-4 h-4 bg-blue-400/30 rounded-full animate-bounce" style="animation-delay: 0s;"></div>
    <div class="absolute top-40 right-32 w-3 h-3 bg-indigo-400/40 rounded-full animate-bounce" style="animation-delay: 1s;"></div>
    <div class="absolute bottom-32 left-16 w-2 h-2 bg-purple-400/50 rounded-full animate-bounce" style="animation-delay: 2s;"></div>
    <div class="absolute bottom-20 right-20 w-5 h-5 bg-blue-400/20 rounded-full animate-bounce" style="animation-delay: 3s;"></div>
    
    <!-- Diagonal lines -->
    <div class="absolute inset-0 opacity-10">
      <div class="absolute top-0 left-0 w-full h-full" style="background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(59,130,246,0.1) 10px, rgba(59,130,246,0.1) 20px);"></div>
    </div>
  </div>

  <div class="relative z-10 flex items-center justify-center p-4 min-h-screen">
    <div class="w-full max-w-sm">
      <!-- Logo & Header -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-3xl mb-6 shadow-2xl border border-white/20">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
          </svg>
        </div>
        <h1 class="text-4xl font-bold text-white mb-3 bg-gradient-to-r from-white to-blue-200 bg-clip-text text-transparent">Lulu Spendlyzer</h1>
        <p class="text-slate-300 text-lg">Sign in to your account</p>
      </div>

      <!-- Card -->
      <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 p-8 relative overflow-hidden">
        <!-- Card background pattern -->
        <div class="absolute inset-0 opacity-5">
          <div class="absolute inset-0" style="background-image: radial-gradient(circle at 25% 25%, rgba(59,130,246,0.3) 0%, transparent 50%), radial-gradient(circle at 75% 75%, rgba(99,102,241,0.3) 0%, transparent 50%);"></div>
        </div>
        
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-500/20 border border-red-400/30 rounded-xl backdrop-blur-sm relative z-10">
          <div class="flex items-start">
            <svg class="w-5 h-5 text-red-300 mt-0.5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div class="flex-1">
              <p class="text-sm text-red-200">{{ errorMessage }}</p>
              <button type="button" class="text-red-300 hover:text-red-100 text-xs mt-1 transition-colors" (click)="errorMessage = ''">
                Dismiss
              </button>
            </div>
          </div>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="mb-6 p-4 bg-emerald-500/20 border border-emerald-400/30 rounded-xl backdrop-blur-sm relative z-10">
          <div class="flex items-start">
            <svg class="w-5 h-5 text-emerald-300 mt-0.5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <div class="flex-1">
              <p class="text-sm text-emerald-200">{{ successMessage }}</p>
              <button type="button" class="text-emerald-300 hover:text-emerald-100 text-xs mt-1 transition-colors" (click)="successMessage = ''">
                Dismiss
              </button>
            </div>
          </div>
        </div>

        <!-- Sign In Form -->
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="space-y-6 relative z-10">
          <div>
            <label for="login" class="block text-sm font-semibold text-white/90 mb-2">Email or username</label>
            <input 
              type="text" 
              id="login" 
              formControlName="login" 
              placeholder="Enter your email or username"
              class="w-full px-4 py-3 text-white bg-white/10 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400/50 focus:border-blue-400/50 placeholder-white/50 backdrop-blur-sm transition-all duration-200 hover:bg-white/15"
              [class]="signinForm.get('login')?.invalid && signinForm.get('login')?.touched ? 'border-red-400/50 focus:ring-red-400/50' : ''"
              required
            >
            <div *ngIf="signinForm.get('login')?.invalid && signinForm.get('login')?.touched" class="mt-2 text-xs text-red-300">
              Email or username is required
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-semibold text-white/90 mb-2">Password</label>
            <input 
              type="password" 
              id="password" 
              formControlName="password" 
              placeholder="Enter your password"
              class="w-full px-4 py-3 text-white bg-white/10 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400/50 focus:border-blue-400/50 placeholder-white/50 backdrop-blur-sm transition-all duration-200 hover:bg-white/15"
              [class]="signinForm.get('password')?.invalid && signinForm.get('password')?.touched ? 'border-red-400/50 focus:ring-red-400/50' : ''"
              required
            >
            <div *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched" class="mt-2 text-xs text-red-300">
              Password is required
            </div>
          </div>

          <button 
            type="submit" 
            [disabled]="signinForm.invalid || loading"
            class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 text-white text-sm font-semibold rounded-xl hover:from-blue-700 hover:via-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
          >
            <div *ngIf="loading" class="inline-flex items-center">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Signing in...
            </div>
            <span *ngIf="!loading">Sign in</span>
          </button>
        </form>

        <!-- Divider -->
        <div class="relative my-8">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-white/20"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-3 bg-transparent text-white/60">or continue with</span>
          </div>
        </div>

        <!-- Google Sign In -->
        <button 
          type="button" 
          (click)="onGoogleSignIn()"
          class="w-full flex justify-center items-center px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-sm font-medium text-white hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400/50 transition-all duration-200 backdrop-blur-sm hover:shadow-lg relative z-10"
        >
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="w-5 h-5 mr-3">
          Sign in with Google
        </button>

        <!-- Links -->
        <div class="mt-8 space-y-4 text-center relative z-10">
          <div>
            <a routerLink="/forgot-password" class="text-sm text-white/80 hover:text-white font-medium transition-colors">
              Forgot your password?
            </a>
          </div>
          <div class="text-sm text-white/60">
            Don't have an account? 
            <a routerLink="/signup" class="text-white hover:text-white/80 font-medium transition-colors">
              Sign up
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
