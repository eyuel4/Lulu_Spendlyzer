<div class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 flex items-center justify-center p-4">
  <div class="w-full max-w-sm">
    <!-- Logo & Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-12 h-12 bg-indigo-600 rounded-xl mb-4">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
      </div>
      <h1 class="text-2xl font-semibold text-slate-900 mb-2">Completing sign in</h1>
      <p class="text-slate-600 text-sm">Please wait while we set up your account</p>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
      <!-- Loading State -->
      <div *ngIf="loading && !errorMessage" class="text-center py-8">
        <div class="inline-flex items-center justify-center w-12 h-12 bg-indigo-100 rounded-xl mb-4">
          <svg class="animate-spin w-6 h-6 text-indigo-600" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
        <h2 class="text-lg font-medium text-slate-900 mb-2">Setting up your account</h2>
        <p class="text-slate-600 text-sm">This may take a few moments...</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-center py-8">
        <div class="inline-flex items-center justify-center w-12 h-12 bg-red-100 rounded-xl mb-4">
          <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <h2 class="text-lg font-medium text-slate-900 mb-2">Sign in failed</h2>
        <p class="text-slate-600 text-sm mb-6">{{ errorMessage }}</p>
        
        <div class="space-y-3">
          <button 
            type="button" 
            (click)="retrySignIn()"
            class="w-full py-2.5 px-4 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
          >
            Try again
          </button>
          
          <a 
            routerLink="/signin" 
            class="block w-full py-2.5 px-4 border border-slate-300 text-slate-700 text-sm font-medium rounded-lg hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors text-center"
          >
            Back to sign in
          </a>
        </div>
      </div>

      <!-- Success State -->
      <div *ngIf="successMessage" class="text-center py-8">
        <div class="inline-flex items-center justify-center w-12 h-12 bg-emerald-100 rounded-xl mb-4">
          <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <h2 class="text-lg font-medium text-slate-900 mb-2">Welcome to Spendlyzer!</h2>
        <p class="text-slate-600 text-sm mb-6">{{ successMessage }}</p>
        
        <div class="space-y-3">
          <button 
            type="button" 
            (click)="goToDashboard()"
            class="w-full py-2.5 px-4 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
          >
            Continue to dashboard
          </button>
        </div>
      </div>

      <!-- Debug Info (only in development) -->
      <div *ngIf="debugInfo && debugInfo.length > 0" class="mt-6 p-4 bg-slate-50 rounded-lg">
        <h3 class="text-sm font-medium text-slate-900 mb-2">Debug Information</h3>
        <div class="space-y-2">
          <div *ngFor="let info of debugInfo" class="text-xs text-slate-600">
            <strong>{{ info.label }}:</strong> {{ info.value }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
